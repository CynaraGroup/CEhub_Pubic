<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE Hub 更新</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            background-image: 
                linear-gradient(45deg, rgba(60, 60, 255, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(60, 60, 255, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(60, 60, 255, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(60, 60, 255, 0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff416c, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .platform-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .tab.windows {
            background: #0078d4;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        
        .update-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .update-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00c6ff;
        }
        
        .update-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            min-height: 150px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .version-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }
        
        .download-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            width: 600px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-container {
            width: 100%;
            height: 100%;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .update-section,
            .video-section {
                width: 100%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="CE" style="width:50px; height:50px;">
            </div>
            <div class="title">Hub</div>
        </div>
        
        <div class="platform-tabs">
            <div class="tab windows">Windows</div>
        </div>
        
        <div class="main-content">
            <div class="update-section">
                <div class="update-title">更新内容</div>
                <div class="update-content" id="updateNotice">加载中...</div>
                <div class="version-info">最新版本: <span id="versionNumber">--</span></div>
                <!-- 下载链接可在此处替换 -->
                <a href="#" id="downloadLink" target="_blank">
                    <button class="download-button">立即下载</button>
                </a>
            </div>
            
            <div class="video-section">
                <div class="video-container">
                    <!-- 请替换为实际的视频URL -->
                    <video controls autoplay loop>
                        <source src="vedio.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 从API获取更新信息
        async function fetchUpdateInfo() {
            try {
                const response = await fetch('https://edu.cynara.my/cehubupdt.json');
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                const data = await response.json();
                
                // 更新页面内容
                document.getElementById('updateNotice').textContent = data.notice || '暂无更新内容';
                document.getElementById('versionNumber').textContent = data.verson || '未知版本';
                
                // 设置下载链接
                document.getElementById('downloadLink').href = 'https://ykj-eos-wx2-01.eos-wuxi-3.cmecloud.cn/5149f937ebb0470fac7ceae6485956f6086?response-content-disposition=attachment%3B%20filename%2A%3DUTF-8%27%27CEHub.zip&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20251130T143344Z&X-Amz-SignedHeaders=host&X-Amz-Expires=900&X-Amz-Credential=Y60FITYLOX7N6UJWBOEE%2F20251130%2Fdefault%2Fs3%2Faws4_request&t=2&u=1184883264333904393&ot=personal&oi=1184883264333904393&f=Fk3mUBvh_2MI3VFVFkOBHP4bFidXt_83C&ext=eyJ1dCI6MX0%3D&X-Amz-Signature=36576c0c8cc3f5a322dc172ca99123aea2596f646d5657f50722dacb36d41dbb'; // 替换为实际下载链接
            } catch (error) {
                console.error('获取更新信息失败:', error);
                document.getElementById('updateNotice').textContent = '获取更新信息失败，请稍后再试';
            }
        }
        
        // 页面加载时执行
        window.addEventListener('load', () => {
            fetchUpdateInfo();
        });
    </script>
</body>
</html>
